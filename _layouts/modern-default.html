<!doctype html>
<html>
  {% include head.html %}
  <body>
    <div class="modern-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <img src="{{ site.github.url }}/assets/img/pic-01.jpg" alt="Profile Picture" class="sidebar-profile-pic">
        <h1 class="sidebar-name">{{ site.title }}</h1>
        <p class="sidebar-title">{{ site.description }}</p>
        
        <!-- Navigation -->
        <nav class="sidebar-nav">
          {% for item in site.data.settings.menu %}
            <a href="{{ site.github.url }}/{{ item.url }}" class="{% if page.url == '/' + item.url or page.url == item.url %}active{% endif %}">{{ item.name }}</a>
          {% endfor %}
        </nav>

        <!-- Social icons -->
        <div class="sidebar-contact">
          {% include social-icons.html %}
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        {{ content }}
      </main>
    </div>

    {% include footer.html %}
  </body>
</html>
